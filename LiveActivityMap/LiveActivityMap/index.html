        <meta charset="utf-8" />

        <title>Live Activity Map</title>
        <style>
            html, body {
                height:100%;
            }
            body {
                margin: 0; 
                overflow: hidden;

            #map3d {

                margin: 0;
                display: none;
            }
        </style>

	<body>
		<div id="map3d"></div>

		<audio id="viewAudio" preload="auto" src="sounds/view.wav"></audio>

		<ul id="activity">
		</ul>
	</body>
